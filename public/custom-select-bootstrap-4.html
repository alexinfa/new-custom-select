<!doctype html>
<html lang="it">

<head>
  <!-- Required meta tags -->
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendors/bootstrap-4.6.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/custom-select.css">

  <title>Custom select</title>
</head>

<body>
  <div class="container">
    <div class="form-group custom-select-group">
      <div class="custom-select-wrapper">
        <label for="customSelect-1">Seleziona un'opzione</label>
        <select class="form-control js-custom-select" id="customSelect-1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    
    <div class="form-group custom-select-group">
      <div class="custom-select-wrapper">
        <label for="customSelect-2">Seleziona un'opzione</label>
        <select class="form-control js-custom-select" id="customSelect-2">
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
    </div>
  </div>
  <script src="vendors/jquery-3.6.3.min.js"></script>
  <script src="vendors/bootstrap-4.6.2-dist/js/bootstrap.js"></script>
  <script src="js/custom-select.js"></script>
</body>

</html>
